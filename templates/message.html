{% extends 'base.html' %}

{% block title %}
    Flash сообщение
{% endblock %}

{% block content %}
<body>
<div class="container mt-5">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
</div>
</body>
{% endblock %}
